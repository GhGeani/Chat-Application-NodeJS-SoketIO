<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.js"
        integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/client.js"></script>
    <link rel="stylesheet" href="css/client.css">

</head>

<body>
    <input type="button" value="Need help?" class="btn btn-info" id="needHelpBtn">
    <div class="chatbox">
        
        <div class="chat-body"></div>
        <div class="chat-header">
                <form class="form-inline">
                    <input type="text" class="form-control" id="question" placeholder="What is your problem?">
                    <input type = 'button' value="Hide" class="btn btn-danger" id = 'hideBtn'>
                </form>
            </div>
    </div>
</body>

</html>
